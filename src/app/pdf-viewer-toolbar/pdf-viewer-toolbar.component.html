<div class="pdf-viewer-toolbar">
  <div><a (click)="zoomIn()"><mat-icon svgIcon="zoom-in"></mat-icon></a></div>
  <div><a (click)="zoomOut()"><mat-icon svgIcon="zoom-out"></mat-icon></a></div>
  <div><a (click)="zoomToHeight()"><mat-icon svgIcon="zoom-to-height"></mat-icon></a></div>
  <div><a (click)="zoomToWidth()"><mat-icon svgIcon="zoom-to-width"></mat-icon></a></div>
  <div><a (click)="print()"><mat-icon svgIcon="printer"></mat-icon></a></div>
</div>
